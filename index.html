<head>

<title>Heshan Profile</title>

<style>
  body {
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 30px;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Welcome Popup */
  .welcome-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.75);
    padding: 25px 40px;
    border: 2px solid #e6c800;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 12px #e6c800;
    font-size: 22px;
    color: #e6c800;
    z-index: 9999;
    animation: popup-appear 0.8s ease-out;
  }

  @keyframes popup-appear {
    0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  .welcome-popup.hide {
    animation: popup-disappear 0.7s ease-out forwards;
  }

  @keyframes popup-disappear {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(0.2); opacity: 0; }
  }

  /* Main Box */
  .main-box {
    width: 300px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.55);
    box-shadow: 0 0 12px #e6c800;
    border: 2px solid #e6c800;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-wrapper {
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin-bottom: 30px;
  }

  .circle-rotate {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 4px solid #e6c800;
    box-shadow: 0 0 10px #e6c800;
    position: absolute;
    animation: rotate 4s linear infinite;
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    z-index: 2;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Buttons */
  .btn-box {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }

  .btn {
    background: #e6c800;
    border: none;
    padding: 10px;
    color: black;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 0 6px #e6c800;
    transition: 0.2s;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px #e6c800;
  }

  /* Typing Box */
  .typing-box {
    margin-top: 20px;
    font-size: 14px;
    color: #fff;
    width: 300px;
    text-align: center;
    min-height: 60px;
    letter-spacing: 0.5px;
  }
</style>

</head>
